<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagenes/logo_hospital_de_la_salud.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Portal de turnos-Hospital de la salud</title>
</head>
<body>
    <header class="main-header">
        <a href="../index.html">
            <img class="logo" src="../imagenes/logo_hospital_de_la_salud.png" alt="logo hospital de la salud">
        </a>
        <nav class="nav-menu">
            <ul class="nav-list">
                <li><a class="nav-link" href="../index.html#quienes-somos">Quienes somos</a></li>
                <li><a class="nav-link" href="../pages/portal-de-turnos.html">Portal de turnos</a></li>
                <li><a class="nav-link" href="../index.html#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-height">
        <div class="container-turnos">
            <h1>Bienvenidos al portal de turnos médicos</h1>
            <form action="#" method="get">
                <label for="especialidad">Especialidad:</label>
                <select id="especialidad" name="especialidad">
                    <option value="Pediatría">Pediatría</option>
                    <option value="Cardiología">Cardiología</option>
                    <option value="Dermatología">Dermatología</option>
                </select>
    
                <label for="dia">Día:</label>
                <select id="dia" name="dia">
                    <option value="2023-10-21">21 de Octubre, 2023</option>
                    <option value="2023-10-22">22 de Octubre, 2023</option>
                    <option value="2023-10-23">23 de Octubre, 2023</option>
                </select>
    
                <label for="horario">Horario:</label>
                <select id="horario" name="horario">
                    <option value="10:00 AM">10:00 AM</option>
                    <option value="11:00 AM">11:00 AM</option>
                    <option value="12:00 PM">12:00 PM</option>
                </select>
    
                <label for="paciente">Nombre del paciente:</label>
                <input type="text" id="paciente" name="paciente">
                
                <input class="btn" type="submit" value="Confirmar Turno"> 
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div>
                <h2>Seguinos</h2>
                <div class="social">
                    <a href="#"><i class="bi bi-youtube"></i></a>
                    <a href="#"><i class="bi bi-instagram"></i></a>
                    <div class="wap">
                        <a href="#">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Whatsapp_logo_svg.png/600px-Whatsapp_logo_svg.png" class="img-wap" alt="logo de whatsapp">
                        </a>
                        <p>chatea con nosotros</p>
                    </div>
                    <a href="#"><i class="bi bi-facebook"></i></a>
                    <a href="#"><i class="bi bi-envelope"></i></a>
                </div>
                <div>
                    <p>Av. Cazón 1050, Tigre, Bs As.</p>
                    <p>Tel: 15 123 4998</p>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
